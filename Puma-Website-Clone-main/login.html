<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Styles/login.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Oswald:wght@200;300;400;500;600&family=Shippori+Antique&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="navbar"></div>
    <div id="my_account_heading">
      <div>MY ACCOUNT</div>
    </div>

    <div id="auth_div">
      <div id="left_div">
        <div id="top">
          <div id="login_div">Login</div>
          <div id="signup_div">Create Account</div>
          <div id="line"></div>
          <div id="line"></div>
        </div>
        <div id="mid">
          <input type="text" placeholder=" USER NAME" id="user_name" />
          <input type="text" placeholder=" PASSWORD" id="login_password" />
        </div>
        <div id="bottom">
          <div id="check_box">
            <div>
              <input type="checkbox" />
            </div>
            <div>
              <span>Remember me</span>
            </div>
          </div>
          <div id="login_btn_div">
            <div>
              <button id="login_btn">Login</button>
            </div>
            <div>
              <a href=""> FORGOTTEN YOUR PASSWORD?</a>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div id="right_div">
        <div id="right_top">
          <div>
            <h3>Check Order / Initiate return</h3>
          </div>
          <div>
            See your order even if you are not a registered user. Enter the
            order number and phone number.
          </div>
        </div>
        <div id="right_mid">
          <input type="text" placeholder=" ORDER NUMBER" />
          <input type="text" placeholder=" ORDER PHONE" />
        </div>
        <div id="right_bottom">
          <button>CHECK STATUS</button>
        </div>
      </div>
    </div>

    <section id="footer"></section>
  </body>
</html>

<script type="module" src="Scripts/login.js"></script>
